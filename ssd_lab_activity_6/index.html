<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSD LAB 6</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="outer-container">
        <h1 id="primary-heading">Team Form</h1>
        <div class="inner-container-1">
            <form action="" id="form1">
                <div class="team-form">
                    <label for="m-name">Manager Name</label>
                    <input type="text" name="m-name" id="m-name" required>
                </div>
                <div class="team-form">
                    <label for="email-add">Group Email</label>
                    <input type="email" name="email-add" id="email-add" required>
                </div>
                <div class="team-form">
                    <label for="usr-name">Server Username</label>
                    <input type="text" name="usr-name" id="usr-name" 
                    onkeyup="checkUserName()" required><span id="error-span"></span>
                </div>
                <div class="team-form">
                    <label for="server-pass">Server Password</label>
                    <input type="password" name="server-pass" id="server-pass" onfocusout="storePass()" required>
                </div>
                <div class="team-form">
                    <label for="conf-pass">Confirm Password</label>
                    <input type="password" name="conf-pass" id="conf-pass" onfocusout="confirmPass()" required>
                </div>
                <div class="team-form">
                    <label for="o-team-lead">Manager Name</label>
                    <select id="o-team-lead" name="o-team-lead">
                        <option value="a">Prakhar</option>
                        <option value="b">Hrishikesh</option>
                        <option value="c">Abhijeet</option>
                        <option value="d">Allu</option>
                    </select>
                </div>
                <div class="inner-container-2">
                    <div>
                        <h4 class="sec-heading">Team Members</h4>
                    </div>
                    
                        <div class="tm-list-container">
                            <ul class="tm-list">
                                <li>Prakhar</li>
                                <li>Hrishikesh</li>
                                <li>Abhijeet</li>
                                <li>Allu</li>
                              </ul> 
                        </div>
                        <div class="tm-list-container">
                            <ul class="tm-list">
                                <li>Prakhar</li>
                                <li>Hrishikesh</li>
                                <li>Abhijeet</li>
                                <li>Allu</li>
                              </ul>
                        </div>
                    
                    
                </div>
                <button type="submit" form="form1" value="Submit" class="team-form" onclick="check()">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
